{% extends "layout.html" %}

{% block title %}
Todo app
{% endblock %}

{% block body %}

<h2>ABC</h2>

<div>
  <a href="/new_book">Create new book</a>
</div>

<ul>
  {% for todo in todos %}
    <li style="display: flex">
      <div>
        {{ todo }} 
      </div>
      {% if not todo.done %}
        <form action="/toggle_todo/{{ todo.id }}" method="post" style="margin-left: 10px;">
          <button type="submit">mark as done</button>
        </form>
      {% endif %}
    </li>
  {% endfor %}
</ul>

  <a href="/new_todo">Create new todo</a>
</div>
-->

{% endblock %}
