{% extends "layout.html" %}


{% block body %}

<h2>Create new tag</h2>
<body>
      <form method="POST" action="{{ url_for('add_tag_only') }}">
    <p>
      Enter tag name:
      <input type="text" name="tag_name" />
    </p>
    <p>
    <input type="submit" value="Submit" />
    <a href="/">Back</a>
    
    </p>
</form>
    
    <h2>Tags added:</h2>
    <ul>
        {% for tag in tags %}
            <li>{{ tag.tag_name }}</li>
        {% endfor %}
    </ul>

</body>


{% endblock %}
