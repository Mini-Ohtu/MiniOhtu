{% extends "layout.html" %}

{% block body %}

<h2>Create a new tag</h2>

<body>
    <form method="POST" action="{{ url_for('add_tag_only') }}">
        <p>
            Enter tag name:
            <input type="text" name="tag_name" />
            <button class="btn btn-success me-2" type="submit">Save</button>
        </p>
    </form>
    <br>
    <a href="/" class="btn btn-secondary">Back</a>

    {% if tags %}
    <h2>Tags:</h2>
    <ul>
        {% for tag in tags %}
        <li>{{ tag.tag_name }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>


{% endblock %}
